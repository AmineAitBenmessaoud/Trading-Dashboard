server.port=${GATEWAY_PORT:8080}

spring.application.name=gateway-service
spring.config.import=optional:configserver
spring.cloud.config.enabled=false
spring.main.web-application-type=reactive

# JWT Configuration
jwt.secret=${JWT_SECRET:default-secret-key-change-me}

# Auth Service Route (Docker internal networking)
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://auth-service:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie

# Market Service Route (Docker internal networking)
spring.cloud.gateway.routes[1].id=market-service
spring.cloud.gateway.routes[1].uri=http://market-service:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/market/**
spring.cloud.gateway.routes[1].filters[0]=RemoveRequestHeader=Cookie

# Watchlist Service Route (Docker internal networking)
spring.cloud.gateway.routes[2].id=watchlist-service
spring.cloud.gateway.routes[2].uri=http://watchlist-service:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/watchlist/**
spring.cloud.gateway.routes[2].filters[0]=RemoveRequestHeader=Cookie

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
